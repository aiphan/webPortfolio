<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio!</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello!</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project One</h3>
            <p>A description of my first project.</p>
            <img src="https://via.placeholder.com/300" alt="Project One Image" class="project-image">
        </div>
        <div class="project">
            <h3>Project Two</h3>
            <p>A description of my second project.</p>
            <img src="https://via.placeholder.com/300" alt="Project Two Image" class="project-image">
        </div>
    </section>
    

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" action=" https://formspree.io/f/mzzberdw" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ai's Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
